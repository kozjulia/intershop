server:
  port: 8087

spring:
  application:
    name: intershop

  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:6541/intershop}
    username: ${SPRING_R2DBC_USER:intershop}
    password: ${SPRING_R2DBC_PASSWORD:intershop}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:6541/intershop}
    username: ${SPRING_DATASOURCE_USER:intershop}
    password: ${SPRING_DATASOURCE_PASSWORD:intershop}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  thymeleaf:
    check-template-location: true
    cache: false

intershop:
  path-for-upload-image: uploads